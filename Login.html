<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เจ้าหน้าที่เข้าระบบ - กองรักษาการ ป.5 พัน.5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card { 
            border: none; 
            border-radius: 1rem; 
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100 py-3">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg">
                <div class="card-body p-4 p-lg-5">
                    <div class="text-center mb-4">
                        <h3 class="text-primary mb-2">ระบบเจ้าหน้าที่</h3>
                        <p class="text-muted">กรุณาสแกน QR Code หรือกรอกรหัสลับเพื่อเข้าระบบ</p>
                    </div>
                    
                    <div id="status" class="mb-3 text-center" style="min-height: 50px;"></div>
                    
                    <div id="scanner-view" class="d-none mb-3">
                        <div id="qr-reader" style="border-radius: 0.75rem; overflow: hidden;"></div>
                        <div class="text-center mt-3">
                            <button id="stopScanButton" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> ยกเลิกสแกน
                            </button>
                        </div>
                    </div>
                    
                    <div id="main-controls">
                        <div class="d-grid gap-3">
                            <button id="scanButton" class="btn btn-success btn-lg">
                                <i class="bi bi-qr-code-scan me-2"></i> สแกน QR Code
                            </button>
                            <div class="text-center"><small class="text-muted">หรือ</small></div>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key-fill text-warning"></i></span>
                                <input type="password" class="form-control" id="secretInput" placeholder="กรอกรหัสลับ">
                                <button class="btn btn-primary" type="button" id="manualLogin">เข้าระบบ</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyRq0AlvCvCSfO924_3FPDHSQb8EdkfL2LD8asYgWFvciIEAIjEinMFC3RXMXcAKld4PA/exec";
        const LIFF_ID = "2007955702-Bamg3k1V";
        
        let isProcessing = false;
        let html5QrCode = null;

        document.addEventListener('DOMContentLoaded', initializeApp);

        async function initializeApp() {
            document.getElementById('scanButton').addEventListener('click', startQRScan);
            document.getElementById('stopScanButton').addEventListener('click', stopQRScan);
            document.getElementById('manualLogin').addEventListener('click', handleManualLogin);
            
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (error) {
                console.error("LIFF initialization failed", error);
                showStatus('ไม่สามารถเชื่อมต่อกับ LINE ได้', 'danger');
            }
        }

        function startQRScan() {
            document.getElementById('main-controls').style.display = 'none';
            document.getElementById('scanner-view').classList.remove('d-none');
            html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    stopQRScan();
                    processLogin(decodedText);
                },
                (errorMessage) => { /* ignore */ }
            ).catch(err => {
                showStatus('ไม่สามารถเปิดกล้องได้', 'danger');
                stopQRScan();
            });
        }

        function stopQRScan() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    document.getElementById('scanner-view').classList.add('d-none');
                    document.getElementById('main-controls').style.display = 'block';
                });
            } else {
                 document.getElementById('scanner-view').classList.add('d-none');
                 document.getElementById('main-controls').style.display = 'block';
            }
        }

        function handleManualLogin() {
            const secret = document.getElementById('secretInput').value.trim();
            if (secret) {
                processLogin(secret);
            } else {
                showStatus('กรุณากรอกรหัสลับ', 'warning');
            }
        }

        async function processLogin(secret) {
            if (isProcessing) return;
            isProcessing = true;
            showStatus('กำลังตรวจสอบสิทธิ์...', 'info');

            try {
                const profile = await liff.getProfile();
                const requestData = {
                    action: 'processAdminLogin',
                    secret: secret,
                    userId: profile.userId,
                    userName: profile.displayName,
                    userProfile: profile
                };

                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();

                if (result.status === 'success') {
                    showStatus('เข้าระบบสำเร็จ!', 'success');
                    sessionStorage.setItem('userData', JSON.stringify(result.data));
                    setTimeout(() => liff.closeWindow(), 1500);
                } else {
                    showStatus(result.message || 'รหัสลับไม่ถูกต้อง', 'danger');
                }
            } catch (error) {
                console.error("Login failed", error);
                showStatus('การเชื่อมต่อล้มเหลว', 'danger');
            } finally {
                isProcessing = false;
            }
        }

        function showStatus(message, type) {
            const statusBox = document.getElementById('status');
            statusBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
