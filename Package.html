<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกพัสดุใหม่</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            border: none;
            border-radius: 1.25rem;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.95);
        }
        .card-header {
            background: linear-gradient(135deg, #2c5530, #4a7c59) !important;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                 <div id="scanner-view" class="d-none mb-3 card card-body">
                    <h5 class="text-center">สแกนบาร์โค้ดพัสดุ</h5>
                    <div id="qr-reader" style="border-radius: 0.75rem; overflow: hidden;"></div>
                    <button id="stopScanButton" class="btn btn-outline-secondary mt-3">ยกเลิก</button>
                </div>
                
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h4 class="mb-1"><i class="bi bi-box-seam"></i> บันทึกพัสดุใหม่</h4>
                    </div>
                    <div class="card-body p-4">
                        <div id="statusMessage" class="d-none mb-3"></div>
                        <form id="packageForm">
                            <div class="mb-3">
                                <label for="trackingNumber" class="form-label">เลขพัสดุ <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="trackingNumber" required>
                                    <button class="btn btn-success" type="button" id="scanTracking"><i class="bi bi-camera"></i> สแกน</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumberOnLabel" class="form-label">เบอร์โทรผู้รับ <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="phoneNumberOnLabel" required>
                            </div>
                            <div class="mb-3">
                                <label for="recipientNameOnLabel" class="form-label">ชื่อผู้รับ <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="recipientNameOnLabel" required>
                            </div>
                            <div class="mb-3">
                                <label for="carrier" class="form-label">บริษัทขนส่ง <span class="text-danger">*</span></label>
                                <select class="form-select" id="carrier" required>
                                    <option value="">เลือก...</option>
                                    <option>ไปรษณีย์ไทย</option>
                                    <option>Kerry Express</option>
                                    <option>J&T Express</option>
                                    <option>Flash Express</option>
                                    <option>Shopee Express</option>
                                    <option>Lazada LEX</option>
                                    <option>อื่นๆ</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">หมายเหตุ</label>
                                <textarea class="form-control" id="notes" rows="2"></textarea>
                            </div>
                            <div class="form-check form-switch mb-4">
                                <input class="form-check-input" type="checkbox" id="isUrgent">
                                <label class="form-check-label text-danger fw-bold" for="isUrgent">พัสดุด่วน / สำคัญ</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">บันทึกพัสดุ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyRq0AlvCvCSfO924_3FPDHSQb8EdkfL2LD8asYgWFvciIEAIjEinMFC3RXMXcAKld4PA/exec";
        const LIFF_ID = "2007955702-KD3EeZO6";
        
        let html5QrcodeScanner = null;
        let userData = null;

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) liff.login();
                
                const storedUser = sessionStorage.getItem('userData');
                if (storedUser) {
                    userData = JSON.parse(storedUser);
                } else {
                   // This is a fallback if the user lands here directly
                   // You might want to redirect them to the login page
                   showStatusMessage('ไม่พบข้อมูลผู้ใช้ กรุณาเข้าระบบใหม่', 'danger');
                }
            } catch (e) {
                showStatusMessage('LIFF ไม่พร้อมใช้งาน', 'danger');
            }

            document.getElementById('scanTracking').addEventListener('click', startQRScanner);
            document.getElementById('stopScanButton').addEventListener('click', stopQRScanner);
            document.getElementById('packageForm').addEventListener('submit', handleFormSubmit);
        });
        
        function startQRScanner() {
            document.getElementById('scanner-view').classList.remove('d-none');
            html5QrcodeScanner = new Html5Qrcode("qr-reader");
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    document.getElementById('trackingNumber').value = decodedText;
                    stopQRScanner();
                },
                () => {}
            ).catch(err => showStatusMessage('ไม่สามารถเปิดกล้องได้', 'danger'));
        }

        function stopQRScanner() {
            if (html5QrcodeScanner && html5QrcodeScanner.isScanning) {
                html5QrcodeScanner.stop().then(() => {
                    document.getElementById('scanner-view').classList.add('d-none');
                });
            } else {
                 document.getElementById('scanner-view').classList.add('d-none');
            }
        }
        
        async function handleFormSubmit(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> กำลังบันทึก...';
            
            const formData = {
                action: 'savePackage',
                userId: userData ? userData.userId : 'unknown-user',
                trackingNumber: document.getElementById('trackingNumber').value.trim(),
                phoneNumberOnLabel: document.getElementById('phoneNumberOnLabel').value.trim(),
                recipientNameOnLabel: document.getElementById('recipientNameOnLabel').value.trim(),
                carrier: document.getElementById('carrier').value,
                notes: document.getElementById('notes').value.trim(),
                isUrgent: document.getElementById('isUrgent').checked,
            };

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatusMessage('บันทึกพัสดุสำเร็จ!', 'success');
                    document.getElementById('packageForm').reset();
                } else {
                    showStatusMessage(result.message || 'บันทึกล้มเหลว', 'danger');
                }
            } catch (error) {
                showStatusMessage('การเชื่อมต่อล้มเหลว', 'danger');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'บันทึกพัสดุ';
            }
        }

        function showStatusMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `alert alert-${type}`;
            statusDiv.innerHTML = message;
            statusDiv.classList.remove('d-none');
            setTimeout(() => statusDiv.classList.add('d-none'), 5000);
        }
    </script>
</body>
</html>
