<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาพัสดุ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 1.25rem;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #0d6efd, #6f42c1) !important;
            color: white;
            border-radius: 1.25rem 1.25rem 0 0 !important;
            padding: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #0d6efd, #6f42c1);
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary-custom:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(13, 110, 253, 0.3);
            color: white;
        }
        .form-control, .form-select, .form-check-input {
            border-radius: 0.75rem;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }
        .search-options .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .result-item {
            border: 1px solid #e9ecef;
            border-left: 5px solid #0d6efd;
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
            background: white;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }
        .result-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-left-color: #6f42c1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .badge-status {
            font-size: 0.9rem;
            padding: 0.5em 0.75em;
        }
        .status-received { background-color: #0dcaf0; }
        .status-delivered { background-color: #198754; }
        .status-urgent { background-color: #dc3545; animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
        }
        .no-results {
            text-align: center;
            padding: 3rem;
            background: rgba(255,255,255,0.5);
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <div class="container my-3 my-md-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h4 class="mb-1"><i class="bi bi-search me-2"></i>ค้นหาพัสดุ</h4>
                        <small class="opacity-75">ค้นหาจากเลขพัสดุ, เบอร์โทรศัพท์, หรือชื่อผู้รับ</small>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="searchQuery" class="form-label fs-5">คำค้นหา</label>
                                <input type="text" class="form-control form-control-lg" id="searchQuery" placeholder="กรอกข้อมูลที่ต้องการค้นหา..." required>
                            </div>
                            
                            <div class="mb-4 search-options">
                                <label class="form-label">ค้นหาจาก:</label>
                                <div class="d-flex flex-wrap gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="searchType" id="searchAll" value="all" checked>
                                        <label class="form-check-label" for="searchAll">ทั้งหมด</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="searchType" id="searchTracking" value="tracking">
                                        <label class="form-check-label" for="searchTracking">เลขพัสดุ</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="searchType" id="searchPhone" value="phone">
                                        <label class="form-check-label" for="searchPhone">เบอร์โทร</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="searchType" id="searchName" value="name">
                                        <label class="form-check-label" for="searchName">ชื่อผู้รับ</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary-custom btn-lg">
                                    <i class="bi bi-search me-2"></i>ค้นหา
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="results" class="mt-5">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzFzCjY8nrJSLf6EyhtV-p17xgbi8HbN7cjPxOKy9NzdGhIANVKZv7wBD5CBc9mxx51bg/exec"; // ⚠️ URL ต้องเป็นตัวเดียวกับไฟล์อื่นๆ

        const searchForm = document.getElementById('searchForm');
        const resultsDiv = document.getElementById('results');
        const searchQuery = document.getElementById('searchQuery');

        searchForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const query = searchQuery.value.trim();
            const searchType = document.querySelector('input[name="searchType"]:checked').value;

            if (!query) {
                displayError('กรุณากรอกคำค้นหา');
                return;
            }

            await performSearch(query, searchType);
        });

        async function performSearch(query, searchType) {
            showLoading();

            try {
                const requestData = {
                    action: 'searchPackages',
                    query: query,
                    searchType: searchType,
                    userId: 'search-user' // อาจจะดึงมาจาก liff.getProfile() ในอนาคต
                };

                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.status === 'success') {
                    displayResults(result.data);
                } else {
                    displayError(result.message || 'การค้นหาล้มเหลว');
                }

            } catch (error) {
                console.error('Search error:', error);
                displayError('ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้ กรุณาลองใหม่');
            }
        }

        function showLoading() {
            resultsDiv.innerHTML = `
                <div class="d-flex justify-content-center align-items-center flex-column text-center py-5">
                    <div class="spinner-border text-primary loading-spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 fs-5 text-white">กำลังค้นหาข้อมูล...</p>
                </div>
            `;
        }

        function displayError(message) {
            resultsDiv.innerHTML = `
                <div class="alert alert-danger text-center">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    ${message}
                </div>`;
        }
        
        function displayResults(packages) {
            if (!packages || packages.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <i class="bi bi-box-seam display-1 text-muted"></i>
                        <h4 class="mt-3">ไม่พบข้อมูลพัสดุ</h4>
                        <p class="text-muted">ไม่พบข้อมูลที่ตรงกับคำค้นหาของคุณ<br>ลองตรวจสอบคำค้นหา หรือเปลี่ยนเงื่อนไขการค้นหา</p>
                    </div>
                `;
                return;
            }

            let html = `<h3 class="text-white mb-4">ผลการค้นหา (${packages.length} รายการ)</h3>`;
            
            packages.forEach(pkg => {
                const createdAt = new Date(pkg.createdAt).toLocaleString('th-TH', { dateStyle: 'medium', timeStyle: 'short' });
                const statusInfo = getStatusInfo(pkg.status);
                
                html += `
                    <div class="result-item">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="mb-0 text-primary fw-bold">${pkg.trackingNumber}</h5>
                            <span class="badge ${statusInfo.class} badge-status">${statusInfo.icon} ${statusInfo.text}</span>
                        </div>
                        <div class="mb-3">
                            <p class="mb-1"><strong>ผู้รับ (ตามฉลาก):</strong> ${pkg.recipientNameOnLabel}</p>
                            <p class="mb-1"><strong>เบอร์โทร (ตามฉลาก):</strong> ${pkg.phoneNumberOnLabel}</p>
                            <p class="mb-1"><strong>บริษัทขนส่ง:</strong> ${pkg.carrier}</p>
                            ${pkg.notes ? `<p class="mb-1 text-muted"><small><strong>หมายเหตุ:</strong> ${pkg.notes}</small></p>` : ''}
                        </div>
                        <div class="text-end text-muted">
                            <small>บันทึกเมื่อ: ${createdAt} น.</small>
                        </div>
                    </div>
                `;
            });
            resultsDiv.innerHTML = html;
        }

        function getStatusInfo(status) {
            let info = { text: status, class: 'bg-secondary', icon: '<i class="bi bi-question-circle"></i>' };
            switch (status) {
                case 'รับเข้า':
                    info = { text: 'รับเข้า', class: 'status-received text-dark', icon: '<i class="bi bi-box-arrow-in-down"></i>' };
                    break;
                case 'ส่งแล้ว':
                    info = { text: 'ส่งแล้ว', class: 'status-delivered', icon: '<i class="bi bi-check-circle-fill"></i>' };
                    break;
                case 'ด่วน':
                    info = { text: 'ด่วน', class: 'status-urgent', icon: '<i class="bi bi-exclamation-triangle-fill"></i>' };
                    break;
                default:
                    info.text = status || 'ไม่ระบุ';
            }
            return info;
        }
        
        // Auto-focus on search input on page load
        document.addEventListener('DOMContentLoaded', () => {
            searchQuery.focus();
        });

    </script>
</body>
</html>
